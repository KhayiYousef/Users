name: main_workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH to remote machine and run a command
      run: |
        ssh -o StrictHostKeyChecking=no Yousef@105.71.7.62 "echo 'Connected to remote machine!'"

  call-ci-workflow:
    needs: build
    uses: ./.github/workflows/ci.yaml
